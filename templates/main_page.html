<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login & Register</title>
    <style>
        /* CSS Styles (unchanged/cleaned up) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(103, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .form-container {
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 3px 10px rgba(103, 126, 234, 0.3);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(103, 126, 234, 0.4);
        }
        
        /* Styles for Flash Messages */
        .message-area {
            margin-bottom: 20px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: block; 
            margin-bottom: 10px;
        }
        .success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome</h1>
            
            <div class="message-area">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="message {{ category }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">Login</button>
                <button class="toggle-btn" onclick="showRegister()">Register</button>
            </div>

            <form class="form active" id="loginForm" method="POST" action="{{ url_for('sign_in') }}">
                <div class="input-group">
                    <input type="text" name="username" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Login</span>
                </button>
            </form>

            <form class="form" id="registerForm" method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <input type="text" name="username" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder=" " required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Register</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // CLIENT-SIDE JAVASCRIPT FOR TOGGLE (NO SUBMISSION LOGIC)
        function showLogin() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector('.form-toggle button:nth-child(1)').classList.add('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function showRegister() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector('.form-toggle button:nth-child(2)').classList.add('active');
            document.getElementById('registerForm').classList.add('active');
        }
    </script>
</body>
</html>
